<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyert egy Iphone-t!</title>
    <link rel="shortcut icon" type="image/jpg" href="telekon.png"/>
</head>
<body>
    <style>
        body{
            text-align: center;
        }
    </style>

<img src="telekomt.PNG" alt="" style="width: 100%;">
    <h1 style="color: #cc0066;">GRATULÁLUNK ÖNNEK!</h1>
    <h3 style="color: #cc0066;">Ön megnyerte az Iphone 11 Pro Max-ot a Telekom nyereményjátékán! Adja meg adatait, hogy tudjuk küldeni az Iphone-t!</h3>
    <img src="Iphone.jpg" alt=""> <br>
    <label for="név">Név:</label>
    <input type="text" id="név" name="név" placeholder="név"> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email"> <br>
    <label for="tel">Telefonszám:</label>
    <input type="tel" id="tel" name="tel" placeholder="+36 12 345 6789"> <br>
    <label for="irányítószám">Irányítószám:</label>
    <input type="number" id="irányítószám" name="irányítószám" placeholder="1234"> <br>
    <label for="város">Város:</label>
    <select name="város" id="város">
        <option value="pécs">pécs</option>
        <option value="budapest">budapest</option>
        <option value="debrecen">debrecen</option>
        <option value="kavincbarcika">kavincbarcika</option>
        <option value="győr">győr</option>
        <option value="szeged">szeged</option>
        <option value="baja">baja</option>
        <option value="kaposvár">kaposvár</option>
        <option value="zalaegerszeg">zalaegerszeg</option>
        <option value="eger">eger</option>
    </select> <br>
    <label for="utca">Utca:</label>
    <input type="text" id="utca" name="utca" placeholder="utca"> <br>
    <label for="hazszam">Házszám:</label>
    <input type="number" id="hazszam" name="hazszam" placeholder="0"> <br>
    <label for="fajta">Kártya fajtája:</label>
    <select name="fajta" id="fajta">
        <option value="Visa">Visa</option>
        <option value="Master Card">Master Card</option>
        <option value="Maestro">Maestro</option>
    </select> <br>
    <label for="bank">Bankártyaszám:</label>
    <input type="text" id="bank" name="bank" placeholder="XXXX-XXXX-XXXX-XXXX"> <br>
    <label for="cvv">CVV:</label>
    <input type="number" id="CVV" name="CVV" maxlength="3" minlength="3" placeholder="XXX"> <br>
    <img src="cvv.jpg" alt=""> <br>
    <label for="datum">Kártya lejárata:</label>
    <input type="date" id="datum" name="datum" placeholder=""> <br> <br>
    <a href="nyert.html">
    <input type="submit" value="Küldés"> </a>
    <br> <br>
    <img src="telekoma.PNG" alt="" style="width: 100%;">
</body>
</html>
